<html>
	<head>
		<title>Canvas tutorial</title>
		<!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->

		<style type="text/css">
			canvas { border: 1px solid black; }
		</style>
	</head>
	<body>
		<script type="text/javascript">
function initclock001(){
  clock001();
  setInterval(clock001,100);
}
function clock001(){
  var now = new Date();
  var ctx = document.getElementById('canvas').getContext('2d');
  ctx.save();
  ctx.clearRect(0,0,120,120);
  //ctx.translate(75,75);
  ctx.translate(60,60);
  //ctx.scale(0.4,0.4);
  ctx.rotate(-Math.PI/2);
  ctx.strokeStyle = "black";
  ctx.fillStyle = "white";
  ctx.lineWidth = 3.2;
  ctx.lineCap = "round";

  // Hour marks
  ctx.save();
  for (i=0;i<12;i++){
    ctx.beginPath();
    ctx.rotate(Math.PI/6);
    ctx.moveTo(40,0);
    ctx.lineTo(48,0);
    ctx.stroke();
  }
  ctx.restore();

  // Minute marks
  ctx.save();
  ctx.lineWidth = 2;
  for (i=0;i<60;i++){
    if (i%5!=0) {
      ctx.beginPath();
      ctx.moveTo(46.8,0);
      ctx.lineTo(48,0);
      ctx.stroke();
    }
    ctx.rotate(Math.PI/30);
  }
  ctx.restore();
  
  var sec = now.getSeconds();
  var min = now.getMinutes();
  var hr  = now.getHours();
  hr %= 12;

  ctx.fillStyle = "black";

  // write Hours
  ctx.save();
  ctx.rotate( hr*(Math.PI/6) + (Math.PI/360)*min + (Math.PI/21600)*sec )
  ctx.lineWidth = 5.6;
  ctx.beginPath();
  ctx.moveTo(-8,0);
  ctx.lineTo(32,0);
  ctx.stroke();
  ctx.restore();

  // write Minutes
  ctx.save();
  ctx.rotate( (Math.PI/30)*min + (Math.PI/1800)*sec )
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.moveTo(-11.2,0);
  ctx.lineTo(44.8,0);
  ctx.stroke();
  ctx.restore();
  
  // Write seconds
  ctx.save();
  ctx.rotate(sec * Math.PI/30);
  ctx.strokeStyle = "#D40000";
  ctx.fillStyle = "#D40000";
  ctx.lineWidth = 2.4;
  ctx.beginPath();
  ctx.moveTo(-12,0);
  ctx.lineTo(42,0);
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(0,0,4,0,Math.PI*2,true);
  ctx.fill();
  ctx.beginPath();
  //ctx.arc(38,0,4,0,Math.PI*2,true);
  //ctx.stroke();
  ctx.fillStyle = "#555";
  ctx.arc(0,0,1.2,0,Math.PI*2,true);
  ctx.fill();
  ctx.restore();

  ctx.beginPath();
  ctx.lineWidth = 5.6;
  ctx.strokeStyle = '#325FA2';
  ctx.arc(0,0,56.8,0,Math.PI*2,true);
  ctx.stroke();

  ctx.restore();
}
</script>

		<a class="execonload" href="javascript:initclock001();"><canvas id="canvas" width="120" height="120"></canvas></a>
	</body>
</html>
