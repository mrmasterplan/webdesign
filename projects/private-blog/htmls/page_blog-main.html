{% extends "page.html" %}

{% block header %}
<link href="/stylesheets/main.css" rel="stylesheet" type="text/css" />
<link href="/stylesheets/comment.css" rel="stylesheet" type="text/css" />
<link href="/stylesheets/menu.css" rel="stylesheet" type="text/css" />
<script src="/scripts/main.js" type="text/javascript"></script>

{% endblock header %}


{% block main %}
<div id="maintext">
{{entries}}
</div>

<div id="menu_spacer"></div>
<div id="menu_wrapper">
	<div id="menu_top">
		<div id="menu_corner_tl"></div>
		<div id="menu_corner_tr"></div>
	</div>
	<div id="menu_middle">
		<div id="menu_l">
			{% for entry in menu_entries %}
			<br/>
			{% endfor %}
		</div>
		<div id="menu_body">
			{% for entry in menu_entries %}
			<a class="menu" href="#{{entry.link}}">{{entry.title}}</a><br/>
			{% endfor %}
			<a href="/new-blog-entry">New entry</a><br/>
			<a href="{{url}}">{{url_linktext}}</a>
		</div>
		<div id="menu_r"></div>
	</div>
	<div id="menu_bottom">
		<div id="menu_corner_bl"></div>
		<div id="menu_corner_br"></div>
	</div>
</div>
{% endblock main %}
